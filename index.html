<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header Section -->
    <div class="conntainer">
      <div class="header">
        <div class="header_left">
          <label for="En" class="label">En</label>

          <label for="Usd" class="label">Usd</label>
          <select name="Usd" id="Usd" class="select"></select>
        </div>
        <div class="header_right">
          <ul class="header_list">
            <img src="./images/profile.svg" alt="Profile Images" />

              <a class="header_active" href="#">My profile</a>
            </li>
            <img src="./images/Cart.svg" alt="Cart Images" />
            <li class="header_item">
              <a class="header_active" href="#">Items</a>
            </li>
            <li class="header_item">

      <!--  End Header Section -->

      <!-- Header2 Section -->
      <div class="container">
        <div class="header2">
          <div class="header2_left">
            <img src="./images/logo.svg" alt="Logo image" class="logo_img" />
          </div>
          <div class="header2_right">
            <ul class="header2_list">
              <li class="header_item">
                <a class="header_link_active" href="#">HOME</a>
              </li>
              <li class="header_item">
                <a class="header_link" href="#">BAGS</a>
              </li>

                <a class="header_link" href="#">SNEAKERS</a>
              </li>
              <li class="header_item">
                <a class="header_link" href="#">BELT</a>
              </li>
              <li class="header_item">
                <a class="header_link" href="#">CONTACT</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <!-- End Header2 Section -->

   
  </body>
</html>
